<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
     <link rel="stylesheet" href="./css/style.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     
</head>
<body>
    <h1> TO DO LIST</h1>
    <div class="top-controls">
  <button id="themeToggle"><i class="fas fa-moon"></i></button>
  <div class="task-search">
    <i class="fas fa-magnifying-glass"></i>
    <input type="text" id="searchInput" placeholder="Search tasks..." />
  </div>
</div>
    <div class="input-container">
    <input type="text" id="taskInput" placeholder="Enter a task" />
<select id="priorityInput">
  <option value="low">Low</option>
  <option value="medium">Medium</option>
  <option value="high">High</option>
</select>
<select id="categoryInput">
  <option value="work">Work</option>
  <option value="personal">Personal</option>
  <option value="shopping">Shopping</option>
</select>
<button id="addBtn" class="add-btn">
  <i class="fas fa-plus"></i>
</button>

<!--font awesome edit button-->
  </div>
  <div class="board">
  <div class="column todo">
    <h2>To Do</h2>
    <ul id="todoList"></ul><!-- where tasks will appear -->
  </div>

  <div class="column in-progress">
    <h2>In Progress</h2>
    <ul id="progressList"></ul>
  </div>

  <div class="column completed">
    <h2>Completed</h2>
    <ul id="completedList"></ul>
  </div>
</div>
<!-- place this in your header/top-right area -->
<nav class="navbar">
  <select id="dashboardNav" onchange="location = this.value;">
    <option value="index.html">🏠 Home</option>
    <option value="work.html">💼 Work</option>
    <option value="personal.html">👤 Personal</option>
    <option value="shopping.html">🛒 Shopping</option>
  </select>
</nav>


  <p id="taskCounter">0 of 0 tasks completed</p>
<footer>
  <button id="clearAllBtn">Clear All</button>
</footer><!---clearls all tasks -->
<!-- External scripts should go outside footer -->
<!--produces sound upon task completion-->
  <audio id="successSound" src="./sounds/success.mp3" preload="auto"></audio>
  <!-- Load confetti BEFORE main.js -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script src="./js/main.js"></script>


</body>
</html>

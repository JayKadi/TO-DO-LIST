<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
     <link rel="stylesheet" href="./css/style.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1> TO DO LIST</h1>
    <button id="themeToggle"><i class="fas fa-moon"></i></button>
    <div class="input-container">
    <input type="text" id="taskInput" placeholder="Enter a task...">
<button id="addBtn" class="add-btn">
  <i class="fas fa-plus"></i>
</button>
<!--font awesome edit button-->
  </div>
  <div class="board">
  <div class="column todo">
    <h2>To Do</h2>
    <ul id="todoList"></ul><!-- where tasks will appear -->
  </div>

  <div class="column in-progress">
    <h2>In Progress</h2>
    <ul id="progressList"></ul>
  </div>

  <div class="column completed">
    <h2>Completed</h2>
    <ul id="completedList"></ul>
  </div>
</div>
   
  <p id="taskCounter">0 of 0 tasks completed</p>
<footer>
  <button id="clearAllBtn">Clear All</button>
</footer><!---clearls all tasks -->
  <script src="./js/main.js"></script>
</body>
</html>
